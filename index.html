<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ducs Rocket Game</title>
  <link rel="icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #00bfff;
      text-align: center;
    }

    #unity-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }

    #unity-canvas {
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    #unity-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      width: 100%;
    }

    #unity-fullscreen-button {
      cursor: pointer;
      background: #00bfff;
      padding: 5px 12px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
    }

    #unity-build-title {
      font-size: 0.9rem;
      color: #aaa;
    }

    #unity-loading-bar {
      width: 100%;
      margin-top: 10px;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 10px;
      background: #00bfff;
      border-radius: 5px;
    }

    #unity-warning div {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ducs Rocket Game</h1>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button">Fullscreen</div>
      <div id="unity-build-title">Ducs Rocket Game</div>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      if (type == 'error') div.style = 'background: red;';
      else if (type == 'warning') div.style = 'background: orange;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/unity-build.loader.js";
    var config = {
      dataUrl: buildUrl + "/unity-build.data",
      frameworkUrl: buildUrl + "/unity-build.framework.js",
      codeUrl: buildUrl + "/unity-build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "test file",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
